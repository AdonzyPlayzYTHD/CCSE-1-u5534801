<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
</head>
<body>
    <h1>Update Your Profile</h1>
    <form method="post">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="{{ user.username }}" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ user.email }}" required><br><br>

        <label for="password">New Password (leave blank to keep current):</label>
        <input type="password" id="password" name="password"><br><br>

        <label for="confirm_password">Confirm New Password:</label>
        <input type="password" id="confirm_password" name="confirm_password"><br><br>

        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" value="{{ profile.first_name }}" required><br><br>

        <label for="surname">Surname:</label>
        <input type="text" id="surname" name="surname" value="{{ profile.surname }}" required><br><br>

        <label for="address">Address:</label>
        <textarea id="address" name="address" required>{{ profile.address }}</textarea><br><br>

        <label for="postcode">Postcode:</label>
        <input type="text" id="postcode" name="postcode" value="{{ profile.postcode }}" required><br><br>

        <button type="submit">Update Profile</button>
    </form>

    <a href="{% url 'homepage' %}"><button>Cancel</button></a>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
